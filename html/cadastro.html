<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="../css/cadastro.css" />

    <title>cadastro</title>
  </head>
  <body>
    <div class="box">
      <img src="../assets/logo.png" alt="" id="logo" />

      <form action="">
        <label for="nome_completo">Nome completo</label>
        <input
          required
          type="text"
          name="nome_completo"
          placeholder="Digite seu nome..."

        <label for="email">Email</label>

          name="email"

        <label for="senha">Senha</label>
        <input
          type="password"
          name="senha"
          placeholder="Digite sua senha..."
          required
        />

        <button><a href="../html/inicio.html">INSCREVA-SE</a></button>
      </form>
      <footer>
        <p>JÃ¡ tem uma conta? <a href="../html/login.html">CONECTE-SE</a></p>
