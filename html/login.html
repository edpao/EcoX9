<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div id="logo" id="logo">
    <img src="../assets/logo.png" alt="" id="logo-image">
  </div>
  <div id="login">
    <h1>Bem vindo de volta!</h1>
    <p>Faça login em sua conta</p>
    <form action="">
      <label for="email">E-mail</label>
      <input name="email" type="email" placeholder="Insira seu e-mail..." required>

      <label for="senha">Senha</label>
      <input name="senha" type="password" placeholder="Digite a senha..." required>

      <button type="submit"><a href="../html/inicio.html">CONECTE-SE</a></button>
    </form>
    <footer>
      <a href="">ESQUECEU SUA SENHA?</a>
      
      <p>Não tem conta? <a href="../html/cadastro.html">INSCREVA-SE</a></p>

    </footer>
    
    </div>
    <div id="main_image">
      <img src="../assets/img-login.jpeg" alt="" class="image-desktop">
    </div>   
</body>
</html>
